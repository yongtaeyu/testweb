<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>게시판 목록</title>
    <script type="text/javascript" src="/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/gojs@2.3.13/release/go.js"></script>
    <style>
        body {
            font: 90%/1.4 system-ui;
            margin: 0;
            font-family: sans-serif;
        }
        header {
            padding: 2vh 5vw;
            border-bottom: 1px solid #ddd;
        }
        header h1,
        header p {
            margin: 0;
        }
        footer {
            padding: 7vh 5vw;
            border-top: 1px solid #ddd;
        }
        aside {
            padding: 1vh 1vw;
        }
        .primary {
            overflow: auto;
            scroll-snap-type: both mandatory;
            height: 80vh;
            width: 80%;
            margin: 1px;
            padding: 1vh 1vw;
        }
        @media (min-width: 40em) {
            main {
                display: flex;
            }
            aside {
                flex: 0 1 5vw;
                order: 1;
                border-right: 1px solid #ddd;
            }
            .primary {
                order: 2;
            }
        }
        table {
            border-collapse: collapse;
            border: 0;
        }
        th,
        td {
            border: 1px solid #aaa;
            background-clip: padding-box;
            scroll-snap-align: start;
        }
        thead {
            z-index: 1000;
            position: relative;
        }
        th,
        td {
            padding: 0.6rem;
            min-width: 6rem;
            text-align: left;
            margin: 0;
        }
        thead th {
            position: sticky;
            top: 0;
            border-top: 0;
            background-clip: padding-box;
        }
        thead th.pin {
            left: 0;
            z-index: 1001;
            border-left: 0;

        }
        tbody th {
            background-clip: padding-box;
            border-left: 0;
        }
        tbody {
            z-index: 10;
            position: relative;
        }
        tbody th {
            position: sticky;
            left: 0;
        }
        thead th,
        tbody th {
            background-color: #f8f8f8;
        }
        #regist{
            width: 83px;
            float: right;
        }
    </style>
    <!-- 공통 JavaScript -->
    <script id="code">
        const id  = '[[${id}]]';
        $(function (){
            update();
        });

        const update = function (){
            if(id == null || id == '' || id == undefined){
                return;
            }
            $.ajax({
                type: 'get',
                url: '/detail?id='+id,
                async: true,
                headers: {
                    "Content-Type": "application/json",
                    "X-HTTP-Method-Override": "get"
                },
                success: function (result) {
                    console.log(result);
                    document.getElementById("jobname").value = result.jobname;
                    document.getElementById("mySavedModel").value = result.jsontext;
                    load();
                }
            });
        }

        function init() {
            //if (window.goSamples) goSamples();

            // Since 2.2 you can also author concise templates with method chaining instead of GraphObject.make
            // For details, see https://gojs.net/latest/intro/buildingObjects.html
            const $ = go.GraphObject.make;  // for conciseness in defining templates

            myDiagram =
                new go.Diagram("myDiagramDiv",  // must name or refer to the DIV HTML element
                    {
                        "LinkDrawn": showLinkLabel,  // this DiagramEvent listener is defined below
                        "LinkRelinked": showLinkLabel,
                        "undoManager.isEnabled": true  // enable undo & redo
                    });

            // when the document is modified, add a "*" to the title and enable the "Save" button
            myDiagram.addDiagramListener("Modified", e => {
                //alert("Modified!");
                var button = document.getElementById("SaveButton");
                if (button) button.disabled = !myDiagram.isModified;
                var idx = document.title.indexOf("*");
                if (myDiagram.isModified) {
                    if (idx < 0) document.title += "*";
                } else {
                    if (idx >= 0) document.title = document.title.slice(0, idx);
                }
            });

            // helper definitions for node templates

            function nodeStyle() {
                return [
                    // The Node.location comes from the "loc" property of the node data,
                    // converted by the Point.parse static method.
                    // If the Node.location is changed, it updates the "loc" property of the node data,
                    // converting back using the Point.stringify static method.
                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                    {
                        // the Node.location is at the center of each node
                        locationSpot: go.Spot.Center
                    }
                ];
            }

            // Define a function for creating a "port" that is normally transparent.
            // The "name" is used as the GraphObject.portId,
            // the "align" is used to determine where to position the port relative to the body of the node,
            // the "spot" is used to control how links connect with the port and whether the port
            // stretches along the side of the node,
            // and the boolean "output" and "input" arguments control whether the user can draw links from or to the port.
            function makePort(name, align, spot, output, input) {

                var horizontal = align.equals(go.Spot.Top) || align.equals(go.Spot.Bottom);
                // the port is basically just a transparent rectangle that stretches along the side of the node,
                // and becomes colored when the mouse passes over it
                return $(go.Shape,
                    {
                        fill: "transparent",  // changed to a color in the mouseEnter event handler
                        strokeWidth: 0,  // no stroke
                        width: horizontal ? NaN : 8,  // if not stretching horizontally, just 8 wide
                        height: !horizontal ? NaN : 8,  // if not stretching vertically, just 8 tall
                        alignment: align,  // align the port on the main Shape
                        stretch: (horizontal ? go.GraphObject.Horizontal : go.GraphObject.Vertical),
                        portId: name,  // declare this object to be a "port"
                        fromSpot: spot,  // declare where links may connect at this port
                        fromLinkable: output,  // declare whether the user may draw links from here
                        toSpot: spot,  // declare where links may connect at this port
                        toLinkable: input,  // declare whether the user may draw links to here
                        cursor: "pointer",  // show a different cursor to indicate potential link point
                        mouseEnter: (e, port) => {  // the PORT argument will be this Shape
                            if (!e.diagram.isReadOnly) port.fill = "rgba(255,0,255,0.5)";
                        },
                        mouseLeave: (e, port) => port.fill = "transparent"
                    });
            }

            function textStyle() {
                return {
                    font: "bold 11pt Lato, Helvetica, Arial, sans-serif",
                    stroke: "#F8F8F8"
                }
            }

            // define the Node templates for regular nodes
            myDiagram.nodeTemplateMap.add("",  // the default category
                $(go.Node, "Table", nodeStyle(),
                    // the main object is a Panel that surrounds a TextBlock with a rectangular Shape
                    $(go.Panel, "Auto",
                        $(go.Shape, "Rectangle",
                            { fill: "#282c34", stroke: "#00A9C9", strokeWidth: 3.5 },
                            new go.Binding("figure", "figure")),
                        $(go.TextBlock, textStyle(),
                            {
                                margin: 8,
                                maxSize: new go.Size(160, NaN),
                                wrap: go.TextBlock.WrapFit,
                                editable: true
                            },
                            new go.Binding("text").makeTwoWay())
                    ),
                    // four named ports, one on each side:
                    makePort("T", go.Spot.Top, go.Spot.TopSide, false, true),
                    makePort("L", go.Spot.Left, go.Spot.LeftSide, true, true),
                    makePort("R", go.Spot.Right, go.Spot.RightSide, true, true),
                    makePort("B", go.Spot.Bottom, go.Spot.BottomSide, true, false)
                ));

            myDiagram.nodeTemplateMap.add("Conditional",
                $(go.Node, "Table", nodeStyle(),
                    // the main object is a Panel that surrounds a TextBlock with a rectangular Shape
                    $(go.Panel, "Auto",
                        $(go.Shape, "Diamond",
                            { fill: "#282c34", stroke: "#00A9C9", strokeWidth: 3.5 },
                            new go.Binding("figure", "figure")),
                        $(go.TextBlock, textStyle(),
                            {
                                margin: 8,
                                maxSize: new go.Size(160, NaN),
                                wrap: go.TextBlock.WrapFit,
                                editable: true
                            },
                            new go.Binding("text").makeTwoWay())
                    ),
                    // four named ports, one on each side:
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("L", go.Spot.Left, go.Spot.Left, true, true),
                    makePort("R", go.Spot.Right, go.Spot.Right, true, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                ));

            myDiagram.nodeTemplateMap.add("Data",
                $(go.Node, "Table", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Circle",
                            { desiredSize: new go.Size(70, 70), fill: "#282c34", stroke: "#09d3ac", strokeWidth: 3.5 }),
                        $(go.TextBlock, "Data", textStyle(),
                            new go.Binding("text"))
                    ),
                    // three named ports, one on each side except the top, all output only:
                    makePort("L", go.Spot.Left, go.Spot.Left, true, false),
                    makePort("R", go.Spot.Right, go.Spot.Right, true, false),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                ));

            myDiagram.nodeTemplateMap.add("Sink",
                $(go.Node, "Table", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Circle",
                            { desiredSize: new go.Size(60, 60), fill: "#282c34", stroke: "#DC3C00", strokeWidth: 3.5 }),
                        $(go.TextBlock, "Sink", textStyle(),
                            new go.Binding("text"))
                    ),
                    // three named ports, one on each side except the bottom, all input only:
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("L", go.Spot.Left, go.Spot.Left, false, true),
                    makePort("R", go.Spot.Right, go.Spot.Right, false, true)
                ));

            // taken from https://unpkg.com/gojs@2.3.13/extensions/Figures.js:
            go.Shape.defineFigureGenerator("File", (shape, w, h) => {
                var geo = new go.Geometry();
                var fig = new go.PathFigure(0, 0, true); // starting point
                geo.add(fig);
                fig.add(new go.PathSegment(go.PathSegment.Line, .75 * w, 0));
                fig.add(new go.PathSegment(go.PathSegment.Line, w, .25 * h));
                fig.add(new go.PathSegment(go.PathSegment.Line, w, h));
                fig.add(new go.PathSegment(go.PathSegment.Line, 0, h).close());
                var fig2 = new go.PathFigure(.75 * w, 0, false);
                geo.add(fig2);
                // The Fold
                fig2.add(new go.PathSegment(go.PathSegment.Line, .75 * w, .25 * h));
                fig2.add(new go.PathSegment(go.PathSegment.Line, w, .25 * h));
                geo.spot1 = new go.Spot(0, .25);
                geo.spot2 = go.Spot.BottomRight;
                return geo;
            });

            myDiagram.nodeTemplateMap.add("Comment",
                $(go.Node, "Auto", nodeStyle(),
                    $(go.Shape, "File",
                        { fill: "#282c34", stroke: "#DEE0A3", strokeWidth: 3 }),
                    $(go.TextBlock, textStyle(),
                        {
                            margin: 8,
                            maxSize: new go.Size(200, NaN),
                            wrap: go.TextBlock.WrapFit,
                            textAlign: "center",
                            editable: true
                        },
                        new go.Binding("text").makeTwoWay())
                    // no ports, because no links are allowed to connect with a comment
                ));


            ////////////////////////////////////////////////// start

            myDiagram.nodeTemplateMap.add("Detailed",  // the default category
                $(go.Node, "Table", nodeStyle(),
                    // the main object is a Panel that surrounds a TextBlock with a rectangular Shape
                    $(go.Panel, "Auto",
                        $(go.Shape, "RoundedRectangle",
                            { fill: "lightblue", stroke: "#00A9C9", strokeWidth: 3.5 },
                            new go.Binding("figure", "figure")
                        ),
                        $(go.Panel, "Table",
                            { defaultAlignment: go.Spot.Left },
                            $(go.TextBlock, { row: 0, column: 0, columnSpan: 2, font: "bold 12pt sans-serif" },
                                {
                                    maxSize: new go.Size(200, NaN),
                                    wrap: go.TextBlock.WrapFit,
                                    textAlign: "center"
                                },
                                new go.Binding("text","text")),
                            $(go.TextBlock, { row: 1, column: 0 , font: "bold 12pt sans-serif"}, "desc: "),
                            $(go.TextBlock, { row: 1, column: 1 , font: "bold 12pt sans-serif"},
                                {
                                    maxSize: new go.Size(200, NaN),
                                    wrap: go.TextBlock.WrapFit,
                                    textAlign: "center",
                                    editable: true,
                                    isMultiline: true
                                },
                                new go.Binding("text", "desc").makeTwoWay()),
                            $(go.TextBlock, { row: 2, column: 0 , font: "bold 12pt sans-serif"}, "p1: "),
                            $(go.TextBlock, { row: 2, column: 1 , font: "bold 12pt sans-serif"},
                                {
                                    maxSize: new go.Size(100, NaN),
                                    wrap: go.TextBlock.WrapFit,
                                    textAlign: "center",
                                    editable: true,
                                    isMultiline: false
                                },
                                new go.Binding("text", "val1").makeTwoWay()),
                            $(go.TextBlock, { row: 3, column: 0 , font: "bold 12pt sans-serif"}, "p2: "),
                            $(go.TextBlock, { row: 3, column: 1 , font: "bold 12pt sans-serif"},
                                {
                                    maxSize: new go.Size(100, NaN),
                                    wrap: go.TextBlock.WrapFit,
                                    textAlign: "center",
                                    editable: true,
                                    isMultiline: false
                                },
                                new go.Binding("text", "val2").makeTwoWay())

                        )),
                    // four named ports, one on each side:
                    makePort("T", go.Spot.Top, go.Spot.TopSide, false, true),
                    makePort("L", go.Spot.Left, go.Spot.LeftSide, true, true),
                    makePort("R", go.Spot.Right, go.Spot.RightSide, true, true),
                    makePort("B", go.Spot.Bottom, go.Spot.BottomSide, true, false)
                ));
            ////////////////////////////////////////////////// end



            // replace the default Link template in the linkTemplateMap
            myDiagram.linkTemplate =
                $(go.Link,  // the whole link panel
                    {
                        routing: go.Link.AvoidsNodes,
                        curve: go.Link.JumpOver,
                        corner: 5, toShortLength: 4,
                        relinkableFrom: true,
                        relinkableTo: true,
                        reshapable: true,
                        resegmentable: true,
                        // mouse-overs subtly highlight links:
                        mouseEnter: (e, link) => link.findObject("HIGHLIGHT").stroke = "rgba(30,144,255,0.2)",
                        mouseLeave: (e, link) => link.findObject("HIGHLIGHT").stroke = "transparent",
                        selectionAdorned: false
                    },
                    new go.Binding("points").makeTwoWay(),
                    $(go.Shape,  // the highlight shape, normally transparent
                        { isPanelMain: true, strokeWidth: 8, stroke: "transparent", name: "HIGHLIGHT" }),
                    $(go.Shape,  // the link path shape
                        { isPanelMain: true, stroke: "gray", strokeWidth: 2 },
                        new go.Binding("stroke", "isSelected", sel => sel ? "dodgerblue" : "gray").ofObject()),
                    $(go.Shape,  // the arrowhead
                        { toArrow: "standard", strokeWidth: 0, fill: "gray" }),
                    $(go.Panel, "Auto",  // the link label, normally not visible
                        { visible: false, name: "LABEL", segmentIndex: 2, segmentFraction: 0.5 },
                        new go.Binding("visible", "visible").makeTwoWay(),
                        $(go.Shape, "RoundedRectangle",  // the label shape
                            { fill: "#F8F8F8", strokeWidth: 0 }),
                        $(go.TextBlock, "Yes",  // the label
                            {
                                textAlign: "center",
                                font: "10pt helvetica, arial, sans-serif",
                                stroke: "#333333",
                                editable: true
                            },
                            new go.Binding("text").makeTwoWay())
                    )
                );

            // Make link labels visible if coming out of a "conditional" node.
            // This listener is called by the "LinkDrawn" and "LinkRelinked" DiagramEvents.
            function showLinkLabel(e) {
                var label = e.subject.findObject("LABEL");
                if (label !== null) label.visible = (e.subject.fromNode.data.category === "Conditional");
            }

            // temporary links used by LinkingTool and RelinkingTool are also orthogonal:
            myDiagram.toolManager.linkingTool.temporaryLink.routing   = go.Link.Orthogonal;
            myDiagram.toolManager.relinkingTool.temporaryLink.routing = go.Link.Orthogonal;

            //load();  // load an initial diagram from some JSON text

            // initialize the Palette that is on the left side of the page
            myPalette =
                new go.Palette("myPaletteDiv",  // must name or refer to the DIV HTML element
                    {
                        // Instead of the default animation, use a custom fade-down
                        "animationManager.initialAnimationStyle": go.AnimationManager.None,
                        "InitialAnimationStarting": animateFadeDown, // Instead, animate with this function
                        nodeTemplateMap: myDiagram.nodeTemplateMap,  // share the templates used by myDiagram
                        model: new go.GraphLinksModel([  // specify the contents of the Palette
                            { category: "Data"    , text: "Data"    ,  val1: "val1" },
                            { category: "Detailed", text: "pattern1",  desc: "패턴1",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern2",  desc: "패턴2",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern3",  desc: "패턴3",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern4",  desc: "패턴4",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern5",  desc: "패턴5",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern6",  desc: "패턴6",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern7",  desc: "패턴7",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern8",  desc: "패턴8",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern9",  desc: "패턴9",  val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern10", desc: "패턴10", val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern11", desc: "패턴11", val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern12", desc: "패턴12", val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern13", desc: "패턴13", val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern14", desc: "패턴14", val1: "val1", val2:"val2"},
                            { category: "Detailed", text: "pattern15", desc: "패턴15", val1: "val1", val2:"val2"},
                            //{ category: "Conditional" , text: "if" },
                            { category: "Sink"     , text: "Sink", val1: "val1" },
                            { category: "Comment"  , text: "Comment" }
                        ])
                    });


            // This is a re-implementation of the default animation, except it fades in from downwards, instead of upwards.
            function animateFadeDown(e) {
                var diagram = e.diagram;
                var animation = new go.Animation();
                animation.isViewportUnconstrained = true; // So Diagram positioning rules let the animation start off-screen
                animation.easing = go.Animation.EaseOutExpo;
                animation.duration = 900;
                // Fade "down", in other words, fade in from above
                animation.add(diagram, 'position', diagram.position.copy().offset(0, 200), diagram.position);
                animation.add(diagram, 'opacity', 0, 1);
                animation.start();
            }

        } // end init


        // Show the diagram's model in JSON format that the user may edit
        function save() {
            if(document.getElementById("jobname").value == ''){
                alert("job name을 입력하여 주세요.");
                return;
            }
            const obj = JSON.parse(myDiagram.model.toJSON());
            console.log("obj::", obj);
            console.log("obj::", obj.nodeDataArray.length);

            if(obj.nodeDataArray.length == 0) {
                alert("패턴을 입력하여 주세요.");
                return;
            }
            var patterns = "";
            var add = false;
            var sp = ",";
            for (let i = 0; i < obj.nodeDataArray.length; i++) {
                if(obj.nodeDataArray[i].text !== 'Data' && obj.nodeDataArray[i].text !== 'Comment' && obj.nodeDataArray[i].text !== 'Sink'){
                    if(add === false)
                        patterns += obj.nodeDataArray[i].text;
                    else
                        patterns += sp + obj.nodeDataArray[i].text;
                    add = true;
                }
            }
            console.log("patterns---->>>", document.getElementById("id").value);
            console.log("patterns---->>>", patterns);
            document.getElementById("mySavedModel").value = myDiagram.model.toJson();

            if(confirm("등록 하시겠습니까?")) {
                $.ajax({
                    type: 'post',
                    url: '/save',
                    async: true,
                    headers: {
                        "Content-Type": "application/json",
                        "X-HTTP-Method-Override": "POST"
                    },
                    dataType: 'json',
                    data: JSON.stringify({
                        "id": document.getElementById("id").value,
                        "name": document.getElementById("jobname").value,
                        "patterns": patterns,
                        "json": document.getElementById("mySavedModel").value
                    }),
                    success: function (result) {
                        alert("등록되었습니다.");
                        document.location.href = "/list";
                    }
                });
            }
            myDiagram.isModified = false;
        }
        function load() {
            myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
        }

        function golist(){
            document.location.href="/list";
        }

        // print the diagram by opening a new window holding SVG images of the diagram contents for each page
        function printDiagram() {
            var svgWindow = window.open();
            if (!svgWindow) return;  // failure to open a new Window
            var printSize = new go.Size(700, 960);
            var bnds = myDiagram.documentBounds;
            var x = bnds.x;
            var y = bnds.y;
            while (y < bnds.bottom) {
                while (x < bnds.right) {
                    var svg = myDiagram.makeSvg({ scale: 1.0, position: new go.Point(x, y), size: printSize });
                    svgWindow.document.body.appendChild(svg);
                    x += printSize.width;
                }
                x = bnds.x;
                y += printSize.height;
            }
            setTimeout(() => svgWindow.print(), 1);
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>

<body>
<main>
    <div role="region"  aria-label="data table" tabindex="0" class="primary">
        <div style="height: 30px;">
            <font color="red">*</font> job name <input type="text" id="jobname" name="jobname"/>
            <input type="hidden" id="id" name="id" th:value="${id}"/>
        </div>
        <div id="myDiagramDiv" style="flex-grow: 1; height: 600px; background-color: rgb(40, 44, 52); position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); cursor: auto;">
            <canvas tabindex="0" width="954" height="750" style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 954px; height: 750px; cursor: auto;">
            </canvas>
            <div style="position: absolute; overflow: auto; width: 954px; height: 750px; z-index: 1;">
                <div style="position: absolute; width: 1px; height: 1px;"></div>
            </div>
        </div>
        <br>
        <div id="regist">
            <button onclick="javascript:save()">등록</button> <button onclick="javascript:golist()">목록</button>
        </div>
        <br>
        <div>
            <textarea id="mySavedModel" style="width:100%;height:300px"></textarea>
        </div>
    </div>
    <aside>
        <div id="myPaletteDiv" style="width: 300px; margin-right: 2px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); cursor: auto;
    height: 600px;
    "><canvas tabindex="0" width="100" height="750" style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 100px; height: 750px; cursor: auto;"></canvas>
            <div style="position: absolute; overflow: auto; width: 100px; height: 750px; z-index: 1;">
                <div style="position: absolute; width: 1px; height: 1px;"></div>
            </div>
        </div>
    </aside>
</main>
</body>
